<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Cosmic Garden</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    #color-buttons, #firework-show, #color-picker {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    #color-picker select {
      padding: 8px;
      font-size: 1rem;
      border-radius: 14px;
      border: none;
      background: white;
      color: #444;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #color-picker select:hover {
      background: #ffe8f0;
    }
    @media (max-width: 768px) {
      #color-buttons button, #firework-show button {
        font-size: 0.8rem;
        padding: 8px 12px;
      }
      #color-picker select {
        font-size: 0.9rem;
        padding: 6px;
      }
    }
    
    /* NEW: Loading screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #ffe0ec, #ffd6e8, #ffccd7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #ff4081;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <div class="loading-spinner"></div>
  </div>
  
  <div class="container">
    <h1 class="name">Cosmic Garden</h1>
    <div class="buttons">
      <button class="main-btn" onclick="goToNextPage()">Next Page</button>
      <button onclick="throwFlowers()">Rain Flowers</button>
      <button onclick="toggleSparkle()">Sparkle</button>
      <button onclick="startFirework()">Launch Firework</button>
    </div>
    <div id="color-buttons"></div>
    <div id="firework-show"></div>
    <div id="color-picker"></div>
  </div>
  <div id="floating-icons"></div>
  <div id="flower-garden"></div>
  <div id="stars-container"></div>
  <canvas id="fireworks-canvas"></canvas>
  <script src="script.js"></script>
  
  <script>
    // Hide loading screen when everything is loaded
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.getElementById('loading-screen').style.opacity = '0';
        setTimeout(function() {
          document.getElementById('loading-screen').style.display = 'none';
        }, 500);
      }, 1000);
    });
  </script>
</body>
</html>
