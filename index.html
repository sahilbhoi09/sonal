<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Cosmic Garden</title>
  <!-- ✨ NEW: Preloaded fonts for better performance -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;700&display=swap" rel="stylesheet"></noscript>
  <link rel="stylesheet" href="style.css">
  <style>
    /* ✨ NEW: Added smooth scroll behavior */
    html {
      scroll-behavior: smooth;
    }
    
    #color-buttons, #firework-show, #color-picker {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    #color-picker select {
      padding: 8px;
      font-size: 1rem;
      border-radius: 14px;
      border: none;
      background: white;
      color: #444;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #color-picker select:hover {
      background: #ffe8f0;
    }
    
    /* ✨ NEW: Added focus styles for accessibility */
    button:focus, select:focus {
      outline: 2px solid #ff4081;
      outline-offset: 2px;
    }
    
    /* ✨ NEW: Reduced motion media query */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
    
    @media (max-width: 768px) {
      #color-buttons button, #firework-show button {
        font-size: 0.8rem;
        padding: 8px 12px;
      }
      #color-picker select {
        font-size: 0.9rem;
        padding: 6px;
      }
      
      /* ✨ NEW: Better mobile button spacing */
      .buttons {
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="name">Cosmic Garden</h1>
    <div class="buttons">
      <button class="main-btn" onclick="goToNextPage()">Next Page</button>
      <button onclick="throwFlowers()">Rain Flowers</button>
      <button onclick="toggleSparkle()">Sparkle</button>
      <button onclick="startFirework()">Launch Firework</button>
    </div>
    <div id="color-buttons"></div>
    <div id="firework-show"></div>
    <div id="color-picker"></div>
  </div>
  <div id="floating-icons"></div>
  <div id="flower-garden"></div>
  <div id="stars-container"></div>
  <canvas id="fireworks-canvas"></canvas>
  
  <!-- ✨ NEW: Added loading indicator -->
  <div id="loading" style="position:fixed;top:0;left:0;width:100%;height:100%;background:white;z-index:9999;display:flex;justify-content:center;align-items:center;">
    <div style="font-size:2rem;color:#ff4081;">Loading Cosmic Garden...</div>
  </div>
  
  <script src="script.js"></script>
  
  <!-- ✨ NEW: Added Google Analytics (optional) -->
  <script>
    window.addEventListener('load', function() {
      document.getElementById('loading').style.display = 'none';
      
      // Your analytics code here (if needed)
    });
  </script>
</body>
</html>
